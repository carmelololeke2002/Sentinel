name: CI Build â€” UI, API, Agent

on:
  push:
    branches: [ main, master ]
    tags: ['v*', 'release-*']
  pull_request:
    branches: [ main, master ]

jobs:
  ui:
    name: Build UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build:ci
      - name: Upload UI dist
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

  api:
    name: Lint API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install API deps
        run: npm ci
      - name: Lint API
        run: npm run lint || true

  agent-linux:
    name: Build agent (linux)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/gh-actions-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Build (release)
        run: cargo build --release --locked
      - name: Upload agent linux binary
        uses: actions/upload-artifact@v4
        with:
          name: agent-linux
          path: agent/target/release

  agent-windows:
    name: Build agent (windows)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./agent
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/gh-actions-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Build (release)
        run: cargo build --release --locked
      - name: Upload agent windows binary
        uses: actions/upload-artifact@v4
        with:
          name: agent-windows
          path: agent\target\release

  release:
    name: Create Release (on tag)
    runs-on: ubuntu-latest
    needs: [ui, agent-linux, agent-windows]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Download UI dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: release-artifacts/ui
      - name: Download agent linux artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-linux
          path: release-artifacts/agent-linux
      - name: Download agent windows artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-windows
          path: release-artifacts/agent-windows
      - name: Prepare release assets
        run: |
          set -e
          mkdir -p out
          if [ -d release-artifacts/ui ]; then zip -r out/ui-dist.zip release-artifacts/ui; fi
          if [ -d release-artifacts/agent-linux ]; then zip -r out/agent-linux.zip release-artifacts/agent-linux; fi
          if [ -d "release-artifacts/agent-windows" ]; then zip -r out/agent-windows.zip release-artifacts/agent-windows; fi
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/ui-dist.zip
          asset_name: ui-dist.zip
          asset_content_type: application/zip
      - name: Upload agent linux asset
        if: exists('out/agent-linux.zip')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/agent-linux.zip
          asset_name: agent-linux.zip
          asset_content_type: application/zip
      - name: Upload agent windows asset
        if: exists('out/agent-windows.zip')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/agent-windows.zip
          asset_name: agent-windows.zip
          asset_content_type: application/zip
