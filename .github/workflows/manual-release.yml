name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create for the release (e.g. v1.0.0)'
        required: true
      release_name:
        description: 'Release name'
        required: false
      prerelease:
        description: 'Set to true to mark release as prerelease'
        required: false
        default: 'false'

jobs:
  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build UI
        run: |
          npm run build:ci
      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

  build-agent-linux:
    name: Build agent (linux)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/gh-actions-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Build (release)
        run: cargo build --release --locked
      - name: Upload agent linux
        uses: actions/upload-artifact@v4
        with:
          name: agent-linux
          path: agent/target/release

  build-agent-windows:
    name: Build agent (windows)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./agent
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/gh-actions-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Build (release)
        run: cargo build --release --locked
      - name: Upload agent windows
        uses: actions/upload-artifact@v4
        with:
          name: agent-windows
          path: agent/target/release

  create_release:
    name: Prepare and Create Release
    runs-on: ubuntu-latest
    needs: [build-ui, build-agent-linux, build-agent-windows]
    steps:
      - uses: actions/checkout@v4
      - name: Download UI dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: release-artifacts/ui
      - name: Download agent linux artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-linux
          path: release-artifacts/agent-linux
      - name: Download agent windows artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-windows
          path: release-artifacts/agent-windows
      - name: Prepare release assets
        run: |
          set -e
          mkdir -p out
          if [ -d release-artifacts/ui ]; then zip -r out/ui-dist.zip release-artifacts/ui; fi
          if [ -d release-artifacts/agent-linux ]; then zip -r out/agent-linux.zip release-artifacts/agent-linux; fi
          if [ -d "release-artifacts/agent-windows" ]; then zip -r out/agent-windows.zip release-artifacts/agent-windows; fi
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.release_name || github.event.inputs.tag }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/ui-dist.zip
            out/agent-linux.zip
            out/agent-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
